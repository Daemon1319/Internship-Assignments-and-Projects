<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <meta name="description" content="To-Do-List">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <main>
            <form class="task-input">
                <input type="text" name="task" placeholder="Enter your task here...">
                <button class="btn-add-task" type="submit">Add Task</button>
            </form>
            <div class="task-list">
                <div class="task">Learn CSS</div>
                <div class="task task-done">Complete Assignment</div>
                <div class="task">Watch a Tutorial</div>
            </div>
        </main>
    </div>
</body>

</html>
